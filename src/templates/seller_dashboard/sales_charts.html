{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sales Statistics{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'seller_dashboard/css/sales_charts.css' %}">
</head>
<body>

    <div class="dashboard-container">
        <h1>Sales Statistics (Last 7 Days)</h1>

        <canvas id="salesChart" width="400" height="200"></canvas>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart Setup -->
    <script>
        fetch("{% url 'sales_stats' %}")
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.date);
                const salesData = data.map(item => item.sales);

                const ctx = document.getElementById('salesChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Sales (E.P)',
                            data: salesData,
                            fill: true,
                            backgroundColor: 'rgba(0, 123, 255, 0.2)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 2,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            });
    </script>

</body>

</html>

{% endblock %}
