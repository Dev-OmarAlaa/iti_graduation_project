{% extends 'base.html' %}
{% block title %}{{ category.name }} Products{% endblock %}

{% block content %}
<div class="container my-5">
  <h3 class="mb-4">Products in {{ category.name }}</h3>
  <div class="row">
    {% for product in products %}
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <img src="{{ product.image }}" class="card-img-top" style="height: 200px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p>{{ product.price }} $</p>
            <a href="{% url 'product_detail' product.pk %}" class="btn btn-dark mt-auto">View</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
