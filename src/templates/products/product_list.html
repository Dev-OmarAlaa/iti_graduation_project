{% extends 'base.html' %}
{% block title %}All Products{% endblock %}

{% block content %}

<div class="container my-5">
  <h2 class="mb-4">All Products</h2>
  <div class="row">
    {% for product in products %}
      <div class="col-md-3 mb-4">
        <div class="card border-0 shadow-sm h-100">
         
          <div class="bg-light d-flex justify-content-center align-items-center" style="height: 220px;">
            <img src="{{ product.image }}" alt="{{ product.name }}" style="max-height: 200px; object-fit: contain;">
          </div>

         
          <div class="card-body text-center">
            <h6 class="fw-bold mb-2">{{ product.name }}</h6>
            <p class="text-dark fw-semibold mb-2">${{ product.price }} </p>

            
            <a href="{% url 'product_detail' product.pk %}" class="my-btn">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
