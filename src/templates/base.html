<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}E-commerce{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  {% block navbar %}
  {% include 'products/components/navbar.html' %}
  {% endblock %}  


  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  
  {% include 'products/components/footer.html' %}
{% block style %}
  <style>
  .my-btn {
  display: inline-block;
  padding: 8px 16px;
  background-color: #2c7159a4; 
  color: white;
  border: none;
  border-radius: 15px;
  text-decoration: none;
  transition: background-color 0.3s ease;
  font-size: 14px;
}

.my-btn:hover {
  background-color: #074932;
  color: white;
}
.simple-image {
    width: 100%;
    max-height: 200px;
    object-fit: contain;
  }
  
footer a:hover {
  text-decoration: underline !important;
}
.product-card {
  transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
}

.product-card:hover {
  box-shadow: 5px 5px 10px rgba(9, 60, 44, 0.2) !important;
  border: 2px solid #2c7159a4 !important;
  transform: scale(1.02);
}
body {
  background-color: beige;
}


</style>
{% endblock %}
</body>
{% block scripts %}
{% endblock %}
</html>
